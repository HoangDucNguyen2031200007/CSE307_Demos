<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Demo</title>
    <link rel="stylesheet" href="Semantic_Demo.css">
</head>

<body>

    <header>
        <h1>Get in touch with us by filling contact form below</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <form action="#" name="main-from">
            <section>
                <p><input type="text" name="fullName" placeholder="* Enter your full name" required size="25">
                    <input type="email" name="email" placeholder="* Enter your email address"
                        pattern="[^ @]*@[^ @].[^ @]" required size="25">
                </p>
                <p><input type="text" name="subject" placeholder="* Enter your subject" required size="25"></p>
                <p><textarea name="message" id="message-box" cols="60" rows="10"
                        placeholder="* Your message here"></textarea></p>
                <p><input type="submit" value="Send message" name="submit-message"><span>* Please fill all required
                        form field, thanks!</span></p>
            </section>
        </form>
    </main>
    <footer>
        <h1>Contact info</h1>
        <ul type="disc">
            <li><strong>
                    321 Awesome Street<br>
                    New York, NY 17022
                </strong></li>
            <li><strong>info@companyname.com</strong></li>
            <li><strong><a href="#">+1 800 123 1234 </a></strong></li>
        </ul>
    </footer>


</body>

</html>
