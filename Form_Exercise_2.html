<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <td colspan="2">Registration for travel</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>First and last name</td>
                <td><input type="text" name="fullName"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" name="phone"></td>
            </tr>
            <tr>
                <td>Vietnamese guests</td>
                <td><input type="checkbox" name="vietGuest"></td>
            </tr>
            <tr>
                <td>Choose tour</td>
                <td>
                    <select name="tourDestination" id="Destination">
                        <optgroup label="Northern">
                            <option value="HN-VL-SP">Hanoi - Vinh Long - Sapa</option>
                            <option value="HN-PP-NB">Hanoi - Huong Pagoda - Ninh Binh</option>
                            <option value="HN-CB-TC">Hanoi - Cat Ba - Tuan Chau</option>
                        <optgroup label="Central">
                            <option value="H-BM-DN">Hue - Bach Ma - Da Nang</option>
                            <option value="NT-DL">Nha Trang - Da Lat</option>
                        <optgroup label="Southern">
                            <option value="BMT-GL-KT">Buon Me Thuat - Gia Lai - Kontum</option>
                            <option value="HCM-CT-CM">HCMC - Can Tho - Ca Mau</option>
                            <option value="HCM-MT">HCMC - My Tho</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Vehicle</td>
                <td>
                    <label for="airplane">Airplane</label>
                    <input type="radio" name="vehicle" id="airplane">
                    <label for="car">Car</label>
                    <input type="radio" name="vehicle" id="car">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="number-of-groups">
                    <fieldset>
                        <legend>Number of Groups</legend>
                        <label for="adults">Adults</label>
                        <input type="text" id="adults" maxlength="4">
                        <label for="children">Children</label>
                        <input type="text" id="children" maxlength="4">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Additional notes</td>
                <td><textarea name="addNotex" id="addNotes" cols="30" rows="2"></textarea></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="2"><input type="submit" value="Agree"></td>
            </tr>
        </tbody>
    </table>
</body>
<style>
    thead {
        text-align: center;
        font-weight: bold;
        color: rgb(188, 188, 4);
    }
    optgroup {
        font-style: normal;
    }
    .number-of.groups {
        padding: 20px 0;
    }
</style>
</html>
